
<div class="login-shell">
  <div class="login-left"></div>
  <div class="login-right">
    <div class="login-card card">
      <div class="center">
        <h2 style="margin:0 0 6px">Welcome to <span style="color:var(--accent)">FitTrack</span></h2>
        <div class="small"></div>
      </div>
      <form id="loginForm" style="margin-top:16px">
        <label class="label">Username</label>
        <input class="input" type="text" required placeholder="Your username" />
        <label class="label">Password</label>
        <input class="input" type="password" required placeholder="Your password" />
        <button class="btn btn-primary" style="width:100%;margin-top:12px">Login</button>
      </form>
    </div>
  </div>
</div>
